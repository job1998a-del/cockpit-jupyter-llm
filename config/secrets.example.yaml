# Trinity Core Secrets
# Copy this to secrets.yaml and fill in your actual keys

resemble_ai:
  api_key: "YOUR_RESEMBLE_AI_API_KEY"
  default_voice: "YOUR_DEFAULT_VOICE_UUID"

twilio:
  account_sid: "YOUR_TWILIO_ACCOUNT_SID"
  auth_token: "YOUR_TWILIO_AUTH_TOKEN"
  phone_number: "+1234567890"

telegram:
  bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"

openai:
  api_key: "YOUR_OPENAI_API_KEY"
