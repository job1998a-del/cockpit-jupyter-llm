version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEBUG=true
    restart: unless-stopped
    depends_on:
      - ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3002:8080"
    environment:
      - OPENAI_API_BASE_URL=http://api:8000/api/chat
      - OPENAI_API_KEY=local-agent
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - open-webui_data:/app/backend/data
    restart: unless-stopped
    depends_on:
      - api
      - ollama

volumes:
  open-webui_data:
  ollama_data:
